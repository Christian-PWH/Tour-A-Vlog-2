  uses-material-design: true

  assets:
    - assets/splash/
    - assets/onboarding/
    - assets/auth/
    - assets/bottomavigation/
    - assets/home/
    - assets/internationaldestination/
    - assets/detail/
    - assets/thingstodo/
    - assets/packages/
    - assets/packagedetail/
    - assets/restaurantdetail/
    - assets/placedetail/
    - assets/search/
    - assets/topdestination/
    - assets/topindiandestination/
    - assets/review/
    - assets/similarplace/
    - assets/upcomingEvent/
    - assets/hoteldetail/
    - assets/creditcard/
    - assets/success/
    - assets/cabsdetails/
    - assets/notification/
    - assets/searchcab/
    - assets/trains/
    - assets/favorite/
    - assets/profile/
    - assets/location/
    - assets/languages/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-Regular.ttf
          weight: 200
